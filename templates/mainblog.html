{% extends "base.html" %}
{% block content %}

    <h1>Blog Posts</h1>

        {% for post in posts %}
            <div class="post">
                <div class="post-title">
                    <a href="/blog/{{post.key().id()}}">
                    {{post.title}}</div>
                    </a>
                <pre class="post-body">{{post.body}}</pre>
                <br>
            </div>
        {% endfor %}

{% endblock %}
